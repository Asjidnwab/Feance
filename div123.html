<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #e8e8e8;">

    <div style="width: 820px; margin: 30px auto; background-color: white; padding: 10px; border: 2px solid #000;">

        <!-- Header -->
        <div style="width: 100%; height: 100px; background-color: brown; color: white; text-align: center; line-height: 100px; border: 2px solid black; margin-bottom: 10px;">
            HEADER
        </div>

        <!-- Navigation -->
        <div style="width: 100%; height: 60px; background-color: yellow; text-align: center; line-height: 60px; border: 2px solid black; margin-bottom: 10px;">
            NAVIGATION
        </div>

        <!-- Section and Aside (side by side) -->
        <div style="width: 500px; height: 200px; background-color: darkgray; float: left; text-align: center; line-height: 200px; border: 2px solid black; margin-right: 10px;">
            SECTION
        </div>

        <div style="width: 300px; height: 200px; background-color: pink; float: left; text-align: center; line-height: 200px; border: 2px solid black;">
            ASIDE
        </div>

        <!-- Article (below the floated elements) -->
        <div style="width: 400px ; height: 200px; background-color: teal; clear: both; text-align: center; line-height: 200px; color: white; border: 2px solid black; margin-top: 10px;">
            ARTICLE
        </div>

        <!-- Footer -->
        <div style="width: 100%; height: 100px; background-color: purple; color: white; text-align: center; line-height: 100px; clear: both; border: 2px solid black; margin-top: 10px;">
            FOOTER
        </div>

    </div>
    <br>
    <br>
    <br>
<body style="background-color: #e8e8e8;">

    <div style="width: 820px; margin: 30px auto; background-color: white; padding: 10px; border: 2px solid black;">

        <!-- Header -->
        <div style="width: 100%; height: 80px; border: 2px solid black; text-align: center; line-height: 80px;">
            HEADER
        </div>

        <!-- Navigation -->
        <div style="width: 100%; height: 60px; border: 2px solid black; text-align: center; line-height: 60px; margin-top: 10px;">
            NAVIGATION
        </div>

        <!-- Content (left) -->
        <div style="width: 550px; height: 250px; float: left; border: 2px solid black; text-align: center; line-height: 250px; margin-top: 10px;">
            CONTENT
        </div>

        <!-- Sidebar (right) -->
        <div style="width: 230px; height: 250px; float: left; border: 2px solid black; text-align: center; line-height: 250px; margin-top: 10px; margin-left: 10px;">
            SIDEBAR
        </div>

        <!-- Footer -->
        <div style="width: 100%; height: 80px; border: 2px solid black; text-align: center; line-height: 80px; clear: both; margin-top: 10px;">
            FOOTER
        </div>

    </div>
<br>
<br>

<body style="background-color: #e8e8e8;">

    <div style="width: 900px; margin: 30px auto; background-color: white; padding: 10px; border: 2px solid black;">

        <!-- Header -->
        <div style="width: 100%; height: 80px; border: 2px solid black; text-align: center; line-height: 80px;">
            HEADER
        </div>

        <!-- Navigation -->
        <div style="width: 100%; height: 60px; border: 2px solid black; text-align: center; line-height: 60px; margin-top: 10px;">
            NAVIGATION MENU
        </div>

        <!-- Left Content -->
        <div style="width: 200px; height: 250px; float: left; border: 2px solid black; text-align: center; line-height: 250px; margin-top: 10px;">
            CONTENT
        </div>

        <!-- Main Content -->
        <div style="width: 460px; height: 250px; float: left; border: 2px solid black; text-align: center; line-height: 250px; margin-top: 10px; margin-left: 10px; margin-right: 10px;">
            MAIN CONTENT
        </div>

        <!-- Right Content -->
        <div style="width: 200px; height: 250px; float: left; border: 2px solid black; text-align: center; line-height: 250px; margin-top: 10px;">
            CONTENT
        </div>

        <!-- Footer -->
        <div style="width: 100%; height: 80px; border: 2px solid black; text-align: center; line-height: 80px; clear: both; margin-top: 10px;">
            FOOTER
        </div>

    </div>
<br>
<br>
<br>
<body style="margin:0; background-color:lightgray;">

    <!-- Outer Container -->
    <div style="width:80%; margin:auto; border:3px solid black; background-color:yellowgreen; padding:5px;">

        <!-- Header -->
        <div style="background-color:green; text-align:center; padding:20px; font-size:24px; font-weight:bold; color:black; border:2px solid yellow;">
            Header
        </div>

        <!-- Top Menu -->
        <div style="background-color:lightblue; text-align:center; padding:10px; font-size:20px; font-weight:bold; border:2px solid yellow;">
            Menu
        </div>

        <!-- Middle Content -->
        <div style="display:flex; border:2px solid yellow;">

            <!-- Left Menu -->
            <div style="background-color:blue; flex:1; text-align:center; color:black; font-weight:bold; padding:10px; border:2px solid yellow;">
                Menu
            </div>

            <!-- Main Content -->
            <div style="background-color:purple; flex:3; text-align:center; color:black; font-weight:bold; padding:10px; border:2px solid yellow;">
                Content
            </div>
        </div>

        <!-- Footer -->
        <div style="background-color:orange; text-align:center; padding:15px; font-size:20px; font-weight:bold; border:2px solid yellow;">
            Footer
        </div>

    </div>
    <br>
    <br>
    <br>
</body>
</html>
